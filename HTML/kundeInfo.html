<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>kunde info</title>
    <link rel="stylesheet" type="text/css" href="../CSS/kundeInfo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"

<body>

        <div id="listContainer" class="col-4 align-self-center  ">

                <input type="text" name="kunder" id="customerSearch" class="col-6 d-flex offset-3">
            </form>
            <div id="app" class="">
                <ul>
                    <li v-for="kunde in kunder">
                        {{ kunde.kunde }}
                    </li>
                </ul>
            </div>
        </div>
        <div id="infoContainer" class="col-4 align-self-center">
            <div id="app2">
                <ul>
                    <li v-for="kunde in kunder">
                        {{ kunde.kunde }}
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="../JS/kundeInfo.js"></script>

</html>
